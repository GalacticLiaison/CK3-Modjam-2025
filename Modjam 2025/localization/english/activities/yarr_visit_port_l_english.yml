 pirate_visit_port.0010.title:0 "A Pirate's Life for Me!"
 pirate_visit_port.0010.desc:0 "Alcohol, wenches, and happy songs! The port of [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] sure knows how to throw a good party for sea dogs like me and my crew!\n\nTime passes by quickly, and we spend our hard-earned booty on many a delight, and wake up with throbbing headaches and memories of wonderful times last night. It was all worth it!"
 pirate_visit_port.0010.a:0 "Why is the rum always gone? Oh... that's why."
