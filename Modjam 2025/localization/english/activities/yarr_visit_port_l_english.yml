 pirate_visit_port.0020.title: "Join our Crew!"
 pirate_visit_port.0020.desc: "We scoured the port of [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] at various locations for good candidates to join our pirate crew. Eventually, we found some [pirate.GetWomanMan] by the name of [pirate.GetFirstName] who offered us [pirate.GetHerHis] services. But does [pirate.GetSheHe] have what it takes to become a member of our crew?"
