 pirate_visit_port_type_carousing: "Carousing"
 pirate_visit_port_type_carousing_desc: "$EFFECT_LIST_BULLET$ Lose [stress_loss_i|E] [stress|E], especially if you have certain [traits|E]\n$EFFECT_LIST_BULLET$ The more [gold_i|E] [gold|E] you use for the #V $pirate_visit_port_purse_type$#! [activity_option|E], the more [stress_loss_i|E] [stress|E] you'll lose\n\n#weak The pirate's life is full of hardships. For now, let's drink and be merry!#!"
 pirate_visit_port_type_recruitment: "Recruitment"
 pirate_visit_port_type_recruitment_desc: "$EFFECT_LIST_BULLET$ Search for a [follower|E] to join your pirate crew\n$EFFECT_LIST_BULLET$ The more [gold_i|E] [gold|E] you use for the #V $pirate_visit_port_purse_type$#! [activity_option|E], the higher the chances will be of finding better [followers|E] to recruit\n\n#weak Surely among the locals there must be some scallywags willing to join our crew!#!"
 pirate_visit_port_type_gambling: "Gambling"
 pirate_visit_port_type_gambling_desc: "$EFFECT_LIST_BULLET$ Try to win some extra [gold_i|E] [gold|E]\n$EFFECT_LIST_BULLET$ The more [gold_i|E] [gold|E] you use for the #V $pirate_visit_port_purse_type$#! [activity_option|E], the higher the maximum amount of [gold_i|E] [gold|E] you might win\n\n#weak Using money to get more money, what could possibly go wrong? Perhaps cheating could help even the odds a little, too....#!"
 pirate_visit_port_purse_type: "Spending Purse"
 pirate_visit_port_purse_type_small: "Small"
 pirate_visit_port_purse_type_small_desc: "$EFFECT_LIST_BULLET$ Smaller boons or chances of success in various [activity_options|E]\n\n#weak I don't want to waste too much money... just in case.#!"
 pirate_visit_port_purse_type_medium: "Medium"
 pirate_visit_port_purse_type_medium_desc: "$EFFECT_LIST_BULLET$ Moderate boons or chances of success in various [activity_options|E]\n\n#weak I'll prepare a decent amount of money to spend.#!"
