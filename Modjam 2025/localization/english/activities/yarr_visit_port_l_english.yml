 activity_pirate_visit_port_host_desc: "\n$BULLET$Choose between carousing to lose [stress_loss_i|E] [stress|E], recruiting new [followers|E] for your pirate crew, or gambling to potentially get more [gold_i|E] [gold|E]" 
