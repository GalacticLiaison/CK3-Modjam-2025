 pirate_visit_port.0030.title: "A Pirate's Luck"
 pirate_visit_port.0030.desc: "We pirates are no strangers to the tides of fortune, but I'll like to bet my luck that fate favors me today!\n\nMy crew and I have visited several gambling dens in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], trying to see if we can get some more money by playing the various games. Of course, we pirates are no strangers to dishonorable behavior, and I could cheat too to see if I can win more in these games of chance...."
 pirate_visit_port.0030.a: "I may be a pirate, but I'm honest!"
 pirate_visit_port.0030.a.failure: "You fail to win any [gold_i|E] [gold|E]"
 pirate_visit_port.0030.a.success: "You win between [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('pirate_visit_port_gambling_gain_min')]#! and [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('pirate_visit_port_gambling_gain_max')]#! [gold|E]"
 pirate_visit_port.0030.b: "I think I can get away with a #italic little#! cheating...."
 pirate_visit_port.0030.b.failure: "Failure!"
 pirate_visit_port.0030.b.failure.tooltip: "You fail to win any [gold_i|E] [gold|E], and might even get #N caught#! cheating, with consequences!"
 pirate_visit_port.0030.b.success: "Success!"
 pirate_visit_port.0030.b.success.tooltip: "You win between [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('pirate_visit_port_gambling_gain_cheating_min')]#! and [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('pirate_visit_port_gambling_gain_cheating_max')]#! [gold|E]"
 pirate_visit_port.0031.title: "Ill Luck"
 pirate_visit_port.0031.desc: "Curses upon curses! [ROOT.Char.GetFaith.DevilName] must be laughing at me today, because neither I nor my crew were able to win any money while gambling in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nShould we have cheated? Should we have not gambled to begin with? Arrgh!"
 pirate_visit_port.0031.a: "That was a lousy time!"
 pirate_visit_port.0032.title: "Good Luck"
 pirate_visit_port.0032.desc: "Ha ha! [ROOT.Char.GetFaith.DevilName] must be helping us today, because we've managed to rake in plenty more gold from our gambling in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 pirate_visit_port.0032.a: "You old sea dog, you've done it again!"
 pirate_visit_port.0033.title: "Caught!"
 pirate_visit_port.0033.desc: "Arrgh!\n\nWe got caught trying to cheat while gambling. Well, that's awkward. It seems the locals here in charge of the gambling den aren't too happy with this, and they're expecting us to pay something to compensate for our cheating... but maybe, just maybe, we could make a run for it and escape into these cursed streets of [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]...."
 pirate_visit_port.0033.a: "It's not worth it, let's just pay them and get out."
 pirate_visit_port.0033.b: "Avast! What was that behind your shoulder?"
 pirate_visit_port.0033.b.failure: "You fail to escape"
 pirate_visit_port.0033.b.success: "You manage to escape"
 pirate_visit_port.0034.title: "$pirate_visit_port.0031.title$"
 pirate_visit_port.0034.desc: "How disappointing! Despite our efforts to swing things in our way discretely, we still weren't able to win much while gambling in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nStill, at least we didn't get caught, so it could've been worse. I wonder if the people in charge of the games knew all along we were cheating...."
 pirate_visit_port.0034.a: "Yarr, I'll succeed in cheating next time!"
 pirate_visit_port.0035.title: "$pirate_visit_port.0032.title$"
 pirate_visit_port.0035.desc: "Yo ho ho, and a successful round of cheating!\n\nMy crew and I exchanged giddy smiles as we manage to get away with winning a #italic lot#! of gold while gambling in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], but not enough to arouse the suspicion of the locals."
 pirate_visit_port.0035.a: "$pirate_visit_port.0032.a$"
