 # Events
 pirate_visit_port.0001.title: "Lower Anchor!"
 pirate_visit_port.0001.desc: "Sailing the high seas in search of adventure and booty is all fine and good, but sometimes a pirate has to visit port to take care of business, whether that business is pleasurable or not. A fine port there is, in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName], where I and my crew wish to stop by.\n\n"
 pirate_visit_port.0001.desc.carousing: "The life of a pirate isn't easy, unlike what landlubbers think, and we pirates have to relax sometimes! The pleasure houses and taverns of [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip] will help us have fun after our hard work of robbing people and terrorizing the high seas."
 pirate_visit_port.0001.desc.recruitment: "My crew is capable, but we could always use more crew members. Perhaps in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip] there could be some scallywags interested in joining us."
 pirate_visit_port.0001.desc.gambling: "We've gained a lot of gold and booty on our recent pirating runs, but perhaps we could even get more by going to some gambling dens in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip]. Of course, some of us aren't above cheating a little, either...."
 pirate_visit_port.0001.a: "Lower the anchor in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip]!"
