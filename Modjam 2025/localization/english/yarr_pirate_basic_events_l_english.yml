l_english:

 # Modifiers
 yarr_bad_at_pirate_language:0 "Can't Speak like a Pirate"
 yarr_bad_at_pirate_language_desc:0 "This character sounds like a landlubber, and not a sailor! They definitely won't impress any pirates."
 yarr_believes_in_pirate_code:0 "Believes in the Pirate Code"
 yarr_doesnt_believe_in_pirate_code:0 "Doesn't Believe in the Pirate Code"
 yarr_bought_good_rum:0 "Good Rum"
 yarr_ruthless_pirate_captain:0 "Ruthless Pirate Leadership"
 yarr_ruthless_pirate_captain_desc:0 "This pirate believes that might makes right, and that if pirate leaders want to succeed, then pirate crews have to be kept in line through fear, if they are to be an effective team."
 yarr_benevolent_pirate_captain:0 "Benevolent Pirate Leadership"
 yarr_benevolent_pirate_captain_desc:0 "This pirate believes that pirate crews are a brotherhood – a brotherhood of merciless robbers and marauders, but a brotherhood nonetheless – and that pirate leaders need to treat pirate crews with a just, generous, and considerate mindset."
 yarr_bought_hardtack:0 "Hardtack"
 yarr_stuyding_the_seven_seas:0 "Studying the Seven Seas"

 # Events
 pirate_flavor_events.0001.t:0 "Shiver Me Timbers!"
 pirate_flavor_events.0001.desc:0 "I noticed my crew was gathered in a part of the ship and guffawing at something, and went to investigate the noise of the commotion.\n\nIt turned out that [landlubber.GetFirstName] was trying to practice speaking like a pirate in the pirate brogue of the [ROOT.Char.GetCulture.GetLanguage.GetName] language; however, [landlubber.GetSheHe] was stumbling over the words like a landlubber. [landlubber.GetSheHe|U] looks at me sheepishly as [landlubber.GetSheHe] tries practicing again, saying, "Er... um... shiver my temples!"\n\nI raise an eyebrow, correcting [landlubber.GetHerHim] by saying, "You pronounce it as '#italic shiver me timbers#!''," before adding...."
 pirate_flavor_events.0001.a:0 "Haha! What a silly landlubber you are!"
 pirate_flavor_events.0001.b:0 "You just need to practice speaking like a pirate."
 pirate_flavor_events.0001.c:0 "Don't mock [landlubber.GetFirstNameNoTooltip]; [landlubber.GetSheHe]'s a valuable crew member!"
 pirate_flavor_events.0002.t:0 "The Pirate Code"
 pirate_flavor_events.0002.desc:0 "I've been thinking about it recently... honor, and us pirates.\n\nThere are pirates who believe in a code of honor: they argue that even if we're bandits and outlaws, murderers and thieves, abductors and violators, pirates still need a code of honor to regulate our affairs, maintain disciple, and be effective pirates.\n\nOther pirates, however, say that's just bilge, pure nonsense. We #italic are#! andits and outlaws, murderers and thieves, abductors and violators, and we best act like them and have flexible morals if we are to survive."
 pirate_flavor_events.0002.a:0 "Indeed, even us pirates have our honor!"
 pirate_flavor_events.0002.b:0 "True, we pirates are immoral and should embrace it."
 pirate_flavor_events.0003.t:0 "Sea Shanty"
 pirate_flavor_events.0003.desc:0 "My crew are going about their business today and singing a sea shanty.\n\n#italic Come all you young seafarers, listen to me#!\n#italic I'll sing you a song of our fish from the sea.#!\n#italic And it's windy weather, boys, stormy weather.#!\n#italic When the wind blows, then we're all together.#!\n#italic Boys blow ye winds fringeward, blow ye winds, blow.\n#italic Out to the seven seas, steady she goes.#!"
 pirate_flavor_events.0003.a:0 "Join in singing the sea shanty"
 pirate_flavor_events.0003.b:0 "Observe the crew singing"
 pirate_flavor_events.0004.t:0 "Mini Treasure Map"
 pirate_flavor_events.0004.desc:0 "A while back, while doing our using pirate business of plundering and looting some terrorized locals, my pirate crew and I managed to find what looked like an old treasure map in someone's house.\n\nToday, we happaned to be near the supposed location of this treasure, at least based on the treasure map.\n\nWe found the location and began digging around, and... well, there was a chest of gold, albeit one with a disappointing, paltry amount of gold. All that effort for that much gold?"
 pirate_flavor_events.0004.a:0 "Arrgh, we pirates can't complain 'bout finding gold!"
 pirate_flavor_events.0005.t:0 "A Hung Pirate"
 pirate_flavor_events.0005.desc:0 "We were passing by a part of [ROOT.Char.GetCurrentLocation.GetName] when we saw the macrabe sight of several skeletons dangling from ropes. Arrgh, these must have been unlucky scallywags who were caught and hung as common criminals.\n\nMy crew bow their heads in respect to their fellow pirates."
 pirate_flavor_events.0005.a:0 "They were stupid enough to get caught."
 pirate_flavor_events.0005.b:0 "May you rest in peace, fellow pirates."
 pirate_flavor_events.0006.t:0 "Rum!"
 pirate_flavor_events.0006.desc:0 "Yarr! It looks like we're almost out of good rum.\n\nThere could be some smugglers in [ROOT.Char.GetCurrentLocation.GetName] willing to sell us some good rum, but it'll cost us some of our hard-earned booty...."
 pirate_flavor_events.0006.a:0 "Aye, we'll need to buy that rum."
 pirate_flavor_events.0006.b:0 "Maybe we should save our booty for now."
 pirate_flavor_events.0007.t:0 "Avoiding Mutinies"
 pirate_flavor_events.0007.desc:0 "Being a pirate isn't easy business, no matter what the landlubbers think. You got your crew to manage, and sometimes, that crew can get funny ideas about who deserves to be in charge.\n\nA good pirate captain always has to think carefully about how they're going to manage their crew, and avoid mutiny. One wrong step as a pirate captain, and it's not just the pirate career that's over, it could be one's life, too."
 pirate_flavor_events.0007.a:0 "Mutinies can be avoided through harsh discipline and fear."
 pirate_flavor_events.0007.b:0 "Generous loot and a caring attitude keeps the crew happy."
 pirate_flavor_events.0008.t:0 "Hardtack"
 pirate_flavor_events.0008.desc:0 ""Hardtack! Hardtack! Get your hardtack here!"\n\nThe voice of the dockyard merchant rings true and clear, while we are anchored at a small port in [ROOT.Char.GetCurrentLocation.GetName]. But still, I have to wonder, what kind of merchant specializes in selling hardtack?\n\nIt isn't the most popular food out there among sailors (which is an understatement), but it #italic is#! an essential ration."
 pirate_flavor_events.0008.a:0 "Ahoy, matey! How much for that hardtack?"
 pirate_flavor_events.0008.b:0 "We have enough hardtack for now."
 pirate_flavor_events.0009.t:0 "Pirate Brawl"
 pirate_flavor_events.0009.desc:0 "[brawler.GetFirstName] does not look very happy, and I doubt anyone would be after getting into a scuffle like that and not quite winning against the other scallywags.\n\nIt seems like while visiting a tavern in [ROOT.Char.GetCurrentLocation.GetName] earlier today, [brawler.GetFirstNameNoTooltip] got into some sort of argument or fight with another pirate crew. To be honest, I don't even care what that swabber's reasons were for getting into a fight, as [brawler.GetSheHe] was taking too long to explain.\n\nEventually, I tell [brawler.GetHerHim]...."
 pirate_flavor_events.0009.a:0 "We're pirates, not undisciplined lunatics, savvy?"
 pirate_flavor_events.0009.b:0 "Yer a fool! I expected better fighting from you!"
 pirate_flavor_events.0009.c:0 "Aye, you make me proud! Good effort!"
 pirate_flavor_events.0010.t:0 "The Young Pirates of Today"
 pirate_flavor_events.0010.desc:0 "I've heard some of the older sea dogs complain about how young pirates of today are more interested in looking scary than actually being scary. "Arrgh, back in my day," they might say, "we scallywags did terrible things to weak and easy prey! We didn't just look it!""
 pirate_flavor_events.0010.a:0 "A scary look can have its advantages!"
 pirate_flavor_events.0010.b:0 "True, we need to terrorize people, not just look terrible."
 pirate_flavor_events.0011.t:0 "Seven Seas"
 pirate_flavor_events.0011.desc:0 "Some sailors and pirates talk about how there are seven seas. The thing is, no one can agree on what those seven seas are. It seems every region of the world has its own definition of the seven seas!\n\nThis has me thinking. Maybe I should spend time studying maps of seas and ports and coasts. It would make me a more effective pirate!"
 pirate_flavor_events.0011.a:0 "Aye, I'll be hittin' the books and maps."
 pirate_flavor_events.0011.b:0 "I'm old salt, I know the seas, I'm not a landlubber!"
