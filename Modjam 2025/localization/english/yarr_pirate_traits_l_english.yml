 yarr_pirate_trait_level_1: "Tide Raider"
 yarr_pirate_trait_level_2: "Plunder Master"
 yarr_pirate_trait_level_3: "Dread of the Deep"
 yarr_pirate_trait_level_4: "Terror of the Tides"

 yarr_pirate_trait_level_0_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] lives by blade and tide, looting merchant ships and dodging justice wherever the wind takes him."
 yarr_pirate_trait_level_1_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] has taken to the sea, finding no fortress too remote nor merchant too swift."
 yarr_pirate_trait_level_2_desc: "With a battered sail and a greedy grin, [ROOT.GetCharacter.GetFirstNameNoTooltip] raids shore after shore without pause."
 yarr_pirate_trait_level_3_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] charts no maps and seeks no peace—only spoils, slaughter, and songs of dread."
 yarr_pirate_trait_level_4_desc: "Sovereigns curse his name, and sailors pray they never see his flag—[ROOT.GetCharacter.GetFirstNameNoTooltip] is death, delivered by wave."

